<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="homepageStyles.css">
    <link rel="icon" type="image/x-icon" href="apexLogo.svg">
  </head>
  <body>
    <nav class="nav-bar">
      <section class="nav-components">
        <div class="apex-components">
          <img id="apexLogo" style="width: 30px" src="apexLogo.svg" alt="">
          <h2 style="display:inline;">Apex Legends</h2>
        </div>
        <ul class="main-links">
          <li><a id="get-rewards" class="link" href="#">Get Rewarded</a></li>
          <li id="my-profile"><a class="link" href="#">My Profile</a></li>
        </ul>
        <h2 id="log-in-sign-up"><a style="color:white; text-decoration: none" href="#">Log in/Sign up</a></h2>
      </section>
    </nav>
    <section class="hero-text">
      <h1>Get rewarded for doing well playing Apex Legends!</h1>
      <h2>Type in your platform and username to see if you performed well enough in your last five games for a reward</h2>
    </section>

      <form class="userInputForm" action="index.html" method="post">
        <div class="platformIconButtons">
          <button class="platform-icon-btn" id="psn" value="psn" type="button" name="PlayStation Network"><img src="ps4.svg" alt="PSN"></button>
          <button class="platform-icon-btn" id="xbl" value="xbl" type="button" name="Xbox"><img src="xbox.svg" alt="XBOX"></button>
          <button class="platform-icon-btn" id="origin" value="origin" type="button" name="Origin"><img src="origin.svg" alt="ORIGIN"></button>
        </div>
        <div class="platformID">
          <label class="input" for="gamerTag"></label>
          <input id="gamerTag" class="input" type="text" name="gamerTag" placeholder="Enter PlayStation Network ID">
        </div>
        <div class="submit-btn">
          <button id="submit-search" onclick="event.preventDefault()" type="submit" name="button">Submit</button>
        </div>
      </form>
    </section>


  <script src="server.js">

  </script>
  </body>
</html>
